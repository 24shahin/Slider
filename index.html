<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="arrows">
            <div class="prev">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="next">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <div class="animin">
            <div class="aninimi_inner">
                <h2>I am a</h2><span>
                    <span class="text one_text active_text">Developer</span>
                    <span class="text two_text">Programmer</span>
                    <span class="text three_text">Coder</span>
                    <span class="text four_text">Freelancer</span>
                    <!-- you can add more text. just add a div with class='text' and numer=five_text [if you add text then some css you have to write in css file -->
                </span>
            </div>
        </div>
        <div class="slide one active"></div>
        <div class="slide two "></div>
        <div class="slide three "></div>
        <div class="slide four "></div>
        <!-- you can add more images. just add a div with class='slide' and numer=five [if you add image then some css you have to write in css file]-->
    </div>



    <script src="script.js"></script>
</body>

</html>
